<div class="container">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="form-group">
    <div class="row">
      <div class="col-md-12">&nbsp;</div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h3>{{ formData.svcName }}</h3>
        <!-- <label>{{ formData.description }}</label> -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">&nbsp;</div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div
          *ngFor="let serviceForm of formData.svcDetails.forms"
          class="form-group"
        >
          <div class="card">
            <div class="card-header">
              <h4>{{ serviceForm.name }}</h4>
              <label>{{ serviceForm.description }}</label>
            </div>
            <div class="card-body">
              <div>
                <div class="row" *ngFor="let group of serviceForm.groups">
                  <!-- <div *ngFor="let formField of group.fields"> -->
                  <FormInput
                    class="col-md-12"
                    [group]="group"
                    [serviceForm]="serviceForm"
                    [input]="formField"
                    [form]="form"
                  ></FormInput>
                  <!-- </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12 text-right">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
          Create Estimate
        </button>
      </div>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-group">
    <strong>Here's the payload</strong><br />{{ payLoad }}
  </div>
</div>
